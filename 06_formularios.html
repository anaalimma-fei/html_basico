<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <form action="processar.php" method="post">

        <!--Campo de texto simples-->
        <label for="Nome">Nome completo</label><br>
        <input type="text" id="Nome" name="nome" required placeholder="Digite seu Nome..."><br><br>
        
        <!--Campo de texto simples-->
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required><br><br>
        
        <!--Campo de texto simples-->
        <label for="senha">senha</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <!--Botão de opção (radio)-->
        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="Sexo" value="M">
        <label for="masculino">masculino</label><br>
        <input type="radio" id="feminino" name="Sexo" value="F">
        <label for="feminino">feminino</label><br><br>

        <!--Caixas de seleção  multipla (checkbox)-->
        <label>Interesses:</label><br>

        <input type="checkbox" id="programação" name="Interesses" value="programação">
        <label for="programação">Programação</label><br><br>

        <input type="checkbox" id="desing" name="Interesses" value="desing">
        <label for="desing">Desing</label><br><br>

        <input type="checkbox" id="esportes" name="Interesses" value="esportes">
        <label for="esportes">Esportes</label><br><br>
        
        <!-- Lista de seleção (select)-->

        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option value="">Selecione uma cidade</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Belo Horizonte</option>
        </select><br><br>
        
        <!-- Area de texto-->
        <label for="comentarios">Comentários</label><br>
        <textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea><br><br>
        
        <!-- Campo de arquivo-->
         <label for="foto">Foto:</label><br>
         <input type="file" name="foto" id="foto"><br><br>

         <!--Botão formulário-->
         <button type="submit">Enviar</button>
         <button type="reset">Limpar</button>
    </form>
        

</body>
</html>
