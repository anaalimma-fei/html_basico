<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e cores</title>
</head>
<body style="background-color: #999;">
    <h1>Trabalhando com imagens e cores</h1>   
    
    <p style="color: red;">Texto em vermelho</p>
    <p style="color: #00ff00">Texto em verde (hexadecimal)</p>
    <p style="color: blue">Texto em azul (RGB)</p>

    <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="Logo Senai" width="200" height="100">

    <img src="assets/Itaú.jpg" alt="Logo itaú" style="max-width: 50%;">
    <hr>

    <h2>Imagem com link</h2>
    <p>
        <a href="https://www.google.com" target=" blank">
            <img src="assets/google.jpg" alt="Google">
        </a>
    </p>
    <hr>
    
    <!-- Elemento com cor de fundo -->
    <div style="background-color: yellow; height: 200px;">
        <p>Conteúdo com fundo amrelo</p>
    </div>
</body>
</html>
